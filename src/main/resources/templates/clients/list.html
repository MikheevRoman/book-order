<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Client list</title>
</head>
<body>
<h1>Client list</h1>

<a th:href="@{/clients/new}">Add client</a>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Date of birth</th>
    <th></th>
  </tr>
  <tr th:each="client : ${clients}">
    <td th:text="${client.fullName}"></td>
    <td th:text="${client.dateOfBirth}"></td>
    <td>
      <a th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a>
    </td>
  </tr>
</table>
</body>
</html>
